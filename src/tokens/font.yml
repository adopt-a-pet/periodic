#
# FONT TOKENS
# Use these tokens to set font-weight and font-family.
#

aliases:
  helvetica:
    value: "'Helvetica Neue', Helvetica, Arial, Roboto, 'Lucida Grande', sans-serif"

props:
  helvetica:
    value: "{!helvetica}"
  font_museo:
    value: "Museo, {!helvetica}"

  font_heading:
    value: "'Fira Sans', Helvetica, Arial, sans-serif"
  font_text:
    value: "'Fira Sans', Helvetica, Arial, sans-serif"
  weight_bold:
    value: "700"
  weight_semi_bold:
    value: "600"
  weight_normal:
    value: "400"
  weight_light:
    value: "200"
global:
  type: ...
  category: font
