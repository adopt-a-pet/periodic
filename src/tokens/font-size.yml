#
# FONT-SIZE TOKENS
# Use these tokens to set a font-size.
#

props:
  font-size-xxxs:
    value: "10px"
  font-size-xxs:
    value: "12px"
  font-size-xs:
    value: "14px"
  font-size-s:
    value: "16px"
  font-size-m:
    value: "20px"
  font-size-l:
    value: "26px"
  font-size-xl:
    value: "32px"
  font-size-xxl:
    value: "45px"
  font-size-xxxl:
    value: "56px"

global:
  type: number
  category: font-size
