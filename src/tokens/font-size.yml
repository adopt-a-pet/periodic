#
# FONT_SIZE TOKENS
# Use these tokens to set a font_size.
#

props:
  font_size_xxxs:
    value: "10px"
  font_size_xxs:
    value: "12px"
  font_size_xs:
    value: "14px"
  font_size_s:
    value: "16px"
  font_size_m:
    value: "20px"
  font_size_l:
    value: "26px"
  font_size_xl:
    value: "32px"
  font_size_xxl:
    value: "45px"
  font_size_xxxl:
    value: "56px"

global:
  type: number
  category: font_size
