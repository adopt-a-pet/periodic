#
# LETTER SPACING TOKENS
# Use these tokens to adjust letter-spacing.
#

props:
  letter_spacing_xl:
    value: "2px"
  letter_spacing_l:
    value: "1px"
  letter_spacing_m:
    value: "0"
  letter_spacing_s:
    value: "-0.5px"
  letter_spacing_xs:
    value: "-1px"
global:
  type: number
  category: letter-spacing
