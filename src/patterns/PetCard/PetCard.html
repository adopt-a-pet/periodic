<div :class="b().toString()">
  <a :href="href">
    <img v-if="pet.image"
      :src="pet.image"
      :alt="'Photo of ' + pet.name" />
    <span v-if="!pet.image">
      <Icon v-if="pet.clanId === 1"
        name="no-photo-dog" />
      <Icon v-if="pet.clanId === 2"
        name="no-photo-cat" />
      <Icon v-if="pet.clanId > 2"
        name="no-photo-other" />
    </span>
    <div v-if="pet.status == 'adopted'"
      class="border-bottom blue">Adopted</div>
    <div v-else-if="pet.actQuickly"
      class="border-bottom orange">Act Quickly</div>
  </a>
  <div class="content">
    <Heading level="h4"
      font-weight="bold">{{ pet.name }}</Heading>
    <Paragraph font-size="s">
      {{ petFormatted.sex }}, {{ petFormatted.age }}<span v-if="pet.specialNeeds">,
        <span class="orange">Special Needs</span>
      </span><span v-if="pet.bondedTo">,
        <span class="orange">Bonded Pair</span>
      </span>
      <span v-if="breeds">
        <br>
        {{ pet.breedName }}
        <span v-if="petFormatted.secondaryBreedName">
          / {{ pet.secondaryBreedName }}
        </span>
      </span>
      <div v-if="location">{{ pet.city }}, {{ pet.state }}</div>
    </Paragraph>
  </div>
</div>
